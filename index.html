<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <div class="container">
    <nav class="row header px-5 mb-4">
      <h1>Weather Dashboard</h1>
    </nav>
    <div class="row">
      <form class="col-md-3">
        <label for="city-input">Search for a City:</label>
        <input type="text" id="city"></input>
        <br>
        <button type="button" class="btn btn-secondary" id="search">Search</button>
        <div id="savedCities"></div>
      </form>
      <main class="col-md-9">
        <section class="jumbotron">
          <div class="row">
            <h2 id="currentCity"></h2>
            <h2 id="currentDate"></h2>
            <img id="currentWeatherIcon"></img>
          </div>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="windSpeed"></p>
          <p id="uvIndex"></p>
        </section>
        <h3 class="row">Five Day Forecast:</h3>
        <section class="row card-group">
          <div class="card col-md-3">
            <h5 id="date1"></h5>
            <img id="day1WeatherIcon"></img>
            <p id="tempDay1"></p>
            <p id="humidityDay1"></p>
          </div>
          <div class="card col-md-3">
            <h5 id="date2"></h5>
            <img id="day2WeatherIcon"></img>
            <p id="tempDay2"></p>
            <p id="humidityDay2"></p>
          </div>
          <div class="card col-md-3">
            <h5 id="date3"></h5>
            <img id="day3WeatherIcon"></img>
            <p id="tempDay3"></p>
            <p id="humidityDay3"></p>
          </div>
          <div class="card col-md-3">
            <h5 id="date4"></h5>
            <img id="day4WeatherIcon"></img>
            <p id="tempDay4"></p>
            <p id="humidityDay4"></p>
          </div>
          <div class="card col-md-3">
            <h5 id="date5"></h5>
            <img id="day5WeatherIcon"></img>
            <p id="tempDay5"></p>
            <p id="humidityDay5"></p>
          </div>
        </section>
      </main>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="weather.js"></script>
</body>

</html>
